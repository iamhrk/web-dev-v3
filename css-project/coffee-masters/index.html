<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header class="branding">
        <img src="./images/coffee_masters_logo.png" alt="coffee masters logo"/>
        <h1>Coffee Masters</h1>
    </header>
    <main class="order-section">
        <section class="order-items">
            <div class="order-card">
                <h2>ITEMS</h2>
                <div class="order-items-content">
                    <p class="item-quantity">1x</p>
                    <div class="order-items-title">
                        <p>Cappucino</p>
                        <p>Lite foam</p>
                    </div>
                    <p class="order-item-price">$3.55</p>
                </div>

                <div class="order-items-content">
                    <p class="item-quantity">1x</p>
                    <div class="order-items-title">
                        <p>Cappucino</p>
                        <p>Lite foam</p>
                    </div>
                    <p class="order-item-price">$3.55</p>
                </div>

                <div class="order-items-content">
                    <p class="item-quantity">1x</p>
                    <div class="order-items-title">
                        <p>Cappucino</p>
                        <p>Lite foam</p>
                    </div>
                    <p class="order-item-price">$3.55</p>
                </div>
            </div>
        </section>
        <section class="order-name-payment">
            <section class="order-name">
                <div class="order-card">
                    <h2>Name</h2>
                    <div class="overlayed-input-group">
                        <label for="overlayed-input" class="overlayed-input-label">Name for order</label>
                        <input id="overlayed-input" type="text" class="overlayed-input" placeholder="Ford Perfect" >
                    </div>
                </div>
            </section>
            <section class="order-payment">
                <div class="order-card">
                    <h2>Payment</h2>
                    <div class="overlayed-input-group-payment">
                        <div class="overlayed-input-group">
                            <label for="overlayed-input" class="overlayed-input-label">Card number</label>
                            <input id="overlayed-input" type="text" class="overlayed-input" placeholder="1234 5678 9012 3456" >
                        </div>        
                        <div class="overlayed-input-group-cvv">
                            <label for="overlayed-input" class="overlayed-input-label">Card number</label>
                            <input id="overlayed-input" type="text" class="overlayed-input-cvv" placeholder="1234 5678 9012 3456" >
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section class="place-order">
            <div class="total-details">
                <div>
                    <p><span>Subtotal:</span><span>$9.65</span></p>
                    <p><span>Tax:</span><span>$0.82</span></p>
                    <p><span>Total:</span><span>$10.47</span></p>
                </div>
            </div>
            <button>Place Order</button>
        </section>
    </main>
</body>
</html>
